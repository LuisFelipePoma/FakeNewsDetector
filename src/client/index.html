<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="img/png" sizes="32x32" href="img/upc_logo_32x32.png">
	<link rel="icon" type="img/png" sizes="16x16" href="img/upc_logo_16x16.png">
	<link rel="stylesheet" href="css/style.css">
	<title>Números</title>
</head>

<body>
	<header>
		<img src="img/upc_logo.png" alt="" width="80" height="80">
		<h1>Números escritos a mano</h1>
		<h2>Modelo de Red Neuronal en Python</h2>
		<div>
			<p>Predicción de números escritos a mano utilizando Tensorflow.js</p>
		</div>
	</header>
	<main>
		<div class="canvas" id="canvas-container">
			<div><i>Dibuja el número grande y centrado para tener una mejor predicción</i>
			</div>
			<canvas id="bigcanvas" width="200" height="200"></canvas>
			<canvas id="smallcanvas" width="28" height="28" style="display: none"></canvas>
		</div>
		<div>
			<button class="button clear" id="limpiar" onclick="limpiar()">Limpiar</button>
			<button class="button predict" id="predecir" onclick="predecir()">Predecir</button>
			<div id="resultado"></div>
		</div>

	</main>

	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
	<script src="js/fabric.min.js" />
	</script>
	<script src="js/drawing.js" />
	</script>
	<script src="js/main.js"></script>
</body>

</html>
